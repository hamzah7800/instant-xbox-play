
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instant Xbox Play</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            text-align: center;
        }
        header {
            background-color: #0078d4;
            color: white;
            padding: 10px 0;
        }
        h1, h2 {
            margin: 10px 0;
        }
        .game-list {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }
        .game-card {
            width: 200px;
            border: 1px solid #ccc;
            padding: 10px;
            background-color: white;
            text-align: center;
            border-radius: 10px;
            transition: transform 0.3s ease-in-out;
        }
        .game-card:hover {
            transform: scale(1.05);
        }
        .game-card img {
            width: 100%;
            border-radius: 10px;
        }
        .btn {
            padding: 10px;
            background-color: #0078d4;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 10px;
        }
        .btn:hover {
            background-color: #005a9e;
        }
    </style>
</head>
<body>

<header>
    <h1>Welcome to Instant Xbox Play</h1>
    <p>Sign in to play your favorite Xbox games directly on your iPad!</p>
    <button class="btn" id="signInBtn">Sign In</button>
</header>

<h2>Available Games</h2>
<div class="game-list">
    <!-- Game 1 -->
    <div class="game-card">
        <img src="game-thumbnail1.jpg" alt="Game 1">
        <h3>Game Title 1</h3>
<button class="btn" onclick="startGame('/service/hvtrs8%2F-xbox.dmoj%2Fcpoz%2Fgznjr1')">Play</button>
<button class="btn" onclick="startGame('https://xbox.com/play/game1')">Play</button>
    </div>

    <!-- Game 2 -->
    <div class="game-card">
        <img src="game-thumbnail2.jpg" alt="Game 2">
        <h3>Game Title 2</h3>
        <button class="btn" onclick="startGame('https://xbox.com/play/game2')">Play</button>
    </div>

    <!-- Add more games here -->
</div>

<script>
    // Sign-In button functionality
    document.getElementById("signInBtn").addEventListener("click", function() {
        alert("You are being redirected to sign in to Xbox.");
        // Redirect user to Xbox sign-in page (can use OAuth API later for authentication)
        window.location.href = "https://login.live.com/";
    });

    // Function to open Xbox Cloud Gaming link
    function startGame(gameUrl) {
        window.open(gameUrl, '_blank');  // Open the game link in a new window/tab
    }
</script>

</body>
</html>
